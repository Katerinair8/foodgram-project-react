[flake8]
ignore =
    W503
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
    */importcsv.py:R504
    ./users/admin.py:I001,I003
    ./users/views.py:I001,I003
    ./api/serializers.py:I001,I003
    ./api/views.py:I001,I003
    ./api/urls.py:I003
max-complexity = 10